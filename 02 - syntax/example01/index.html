<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 01</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th>姓名</th>
                <th>性別</th>
                <th>年齡</th>
                <th>電話</th>
                <th>E-mail</th>
            </tr>
            <tr class="male">
                <td>劉一</td>
                <td>男</td>
                <td>50</td>
                <td>09111111111</td>
                <td>
                    <a href="mailto:test01@asgard.com.tw">test01@asgard.com.tw</a>
                </td>
            </tr>
            <tr class="male">
                <td>陳二</td>
                <td>男</td>
                <td>10</td>
                <td>0922222222</td>
                <td>
                    <a href="mailto:test02@asgard.com.tw">test02@asgard.com.tw</a>
                </td>
            </tr>
            <tr class="female">
                <td>張三</td>
                <td>女</td>
                <td>20</td>
                <td>0933333333</td>
                <td>
                    <a href="mailto:test03@asgard.com.tw">test03@asgard.com.tw</a>
                </td>
            </tr>
            <tr class="female">
                <td>李四</td>
                <td>女</td>
                <td>40</td>
                <td>0944444444</td>
                <td>
                    <a href="mailto:test04@asgard.com.tw">test04@asgard.com.tw</a>
                </td>
            </tr>
            <tr :class="sex">
                <td>{{name}}</td>
                <td>{{sex == 'male'?'男':'女'}}</td>
                <td>{{age}}</td>
                <td>{{phone}}</td>
                <td>
                    <a v-bind:href="'mailto:' + email">{{email}}</a>
                </td>
            </tr>
        </table>
        <form>
            <div>
                <label>姓名:</label>
                <input type="text" v-model="name">
            </div>
            <div>
                <label>性別:</label>
                <input type="radio" value="male" v-model="sex">男
                <input type="radio" value="female" v-model="sex">女
            </div>
            <div>
                <label>年齡:</label>
                <input type="number" v-model.number="age">
            </div>
            <div>
                <label>電話:</label>
                <input type="text" v-model="phone">
            </div>
            <div>
                <label>E-mail:</label>
                <input type="email" v-model="email">
            </div>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
